<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="appearance">
    <div class="girl">
      <!-- 头部 -->
      <div class="head">
        <!-- 头发 -->
        <div class="hair"></div>
        <div class="face-up"></div>
        <!-- 脸部 -->
        <div class="face body">
          <div class="eyes"></div>
          <div class="nose"></div>
          <div class="lips"></div>
        </div>
        <div class="neck body"></div>
        <div class="decoltee body"></div>
      </div>
      <div class="dress"></div>
      <div class="trapeze">
        <div class="rope"></div>
        <!-- 胳膊 -->
        <div class="arm arm-left body"></div>
        <div class="arm arm-right body"></div>
      </div>
      <!-- 腿 -->
      <div class="leg leg-left body"></div>
      <div class="leg leg-right body"></div>
    </div>
  </div>  
</body>
</html>
